[FREELOADER]
DefaultOS=Setup
TimeOut=20

[Display]
TitleText=ReactOS 11.0
StatusBarColor=Cyan
StatusBarTextColor=Black
BackdropTextColor=White
BackdropColor=Blue
BackdropFillStyle=Medium
TitleBoxTextColor=White
TitleBoxColor=Red
MessageBoxTextColor=White
MessageBoxColor=Blue
MenuTextColor=Default
MenuColor=Blue
TextColor=Yellow
SelectedTextColor=Black
SelectedColor=Default
SpecialEffects=Yes
TimeText=Seconds until highlighted choice will be started automatically:   

[Operating Systems]
Setup="ReactOS Setup"
LiveCD="ReactOS To Go"
LiveCD_Debug="ReactOS To Go (Debug)"
LiveCD_RamDisk="ReactOS To Go in RAM"
LiveCD_RamDisk_Debug="ReactOS To Go in RAM (Debug)"
HddBoot="Boot from first hard disk"

[Setup]
BootType=ReactOSSetup
SystemPath=\bootcd

[LiveCD]
BootType=Windows2003
SystemPath=\livecd\reactos
Options=/MININT

[LiveCD_Debug]
BootType=Windows2003
SystemPath=\livecd\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT

[LiveCD_Screen]
BootType=Windows2003
SystemPath=\livecd\reactos
Options=/DEBUG /DEBUGPORT=SCREEN /SOS /MININT

[LiveCD_RamDisk]
BootType=Windows2003
SystemPath=ramdisk(0)\reactos
Options=/MININT /RDPATH=livecd\livecd.iso /RDEXPORTASCD

[LiveCD_RamDisk_Debug]
BootType=Windows2003
SystemPath=ramdisk(0)\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /RDPATH=livecd\livecd.iso /RDEXPORTASCD

[LiveCD_RamDisk_Screen]
BootType=Windows2003
SystemPath=ramdisk(0)\reactos
Options=/DEBUG /DEBUGPORT=SCREEN /SOS /MININT /RDPATH=livecd\livecd.iso /RDEXPORTASCD

[HddBoot]
BootType=Drive
BootDrive=hd0
